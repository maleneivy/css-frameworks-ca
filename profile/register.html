<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/qak2cvg.css">
    <link rel="stylesheet" href="https://use.typekit.net/ivw6zyg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/dist/css/index.css" rel="stylesheet">
    <title>CSS Frameworks Course Assignement - Social Media Application</title>
</head>

<body class="bg-secondary">
    <main>
        <div class="container-fluid text-center">
            <img src="/logo/logo.png" class="img-fluid my-5" alt="logo">
            <form action="/profile/index.html" class="needs-validation bg-light rounded p-4 m-auto text-start"
                style="max-width:600px">
                <h1 class="mb-4">Sign up</h1>
                <div class="input-group mb-4">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control" required>
                    <input type="text" aria-label="Last name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" pattern=".{8,}"
                        title="Password must be at least 8 characters or more" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
                <p class="mt-3">Already a member? Log in <a href="../index.html">here</a></p>
            </form>
        </div>
    </main>

    <footer class="page-footer font-small fixed-bottom bg-light">
        <div class="footer-copyright text-center py-4">Â© 2023 Copyright: iCookToday
        </div>
    </footer>

</body>

</html>
