<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/qak2cvg.css">
    <link rel="stylesheet" href="https://use.typekit.net/ivw6zyg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="/dist/css/index.css" rel="stylesheet">
    <title>CSS Frameworks Course Assignement - Social Media Application</title>
</head>

<body class="bg-secondary">
    <main>
        <div class="container-fluid text-center">
            <img src="/logo/logo.png" class="img-fluid my-5" alt="logo">
            <form id="register-user-form" action="https://api.noroff.dev/social/auth/register" method="post"
                class="needs-validation bg-light rounded p-4 m-auto text-start" enctype="multipart/form-data"
                style="max-width:600px">
                <h1 class="mb-4">Sign up</h1>
                <div class="input-group mb-4">
                    <span class="input-group-text">Username</span>
                    <input type="text" id="userName" name="name" aria-label="username" class="form-control"
                        pattern=".{3,}" title="Username must be at least 3 characters or more" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" id="userEmail" class="form-control" aria-describedby="emailHelp"
                        title="Noroff mail is required" required>

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" id="userPassword" class="form-control" pattern=".{8,}"
                        title="Password must be at least 8 characters or more" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
                <div class="message"></div>
                <p class="mt-3">Already a member? Log in <a href="../index.html">here</a></p>
            </form>
        </div>
    </main>

    <footer class="page-footer font-small fixed-bottom bg-light">
        <div class="footer-copyright text-center py-4">Â© 2023 Copyright: iCookToday
        </div>
    </footer>

    <script src="/js/register.js" type="module"></script>
</body>

</html>
