                <div class="container-fluid">
                    <a href="/feed/index.html"><img src="../logo/logo.png"> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">

                    </div>
                </div>
            </nav>
        </form>

    <main>
        <div class="container mt-5">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Create a new recipe
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">New Recipe</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">How to</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5 text-center">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                    <div class="row justify-content-center">
                        <h1 class="mb-3 mt-3">Latest Posts</h1>
                        <select class="form-select mb-3" aria-label="Default select example">
                            <option selected>Filter by category </option>
                            <option value="soup">Soup</option>
                            <option value="pizza">Pizza</option>
                            <option value="fish">Fish</option>

                        <div class="card col-sm-4 col-xs-2 col-md-5 m-1 p-0" value="soup">

                                alt="...">
                            <div class="card-body">
                                <h3>Chef Name</h3>
                                <p class="card-text">Title</p>
                            </div>
                        </div>
                        <div class="card  col-sm-4 col-xs-2 col-md-5 m-1 p-0" value="soup">

                                <p class="card-text">Title</p>
                            </div>

                            </div>
                        </div>

                            <img src="../images/pexels-dana-tentis-262959.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h3>Chef Name</h3>
                                <p class="card-text">Title</p>
                            </div>
                        </div>
                    </div>
