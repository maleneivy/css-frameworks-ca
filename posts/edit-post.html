<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/qak2cvg.css">
    <link rel="stylesheet" href="https://use.typekit.net/ivw6zyg.css">
    <script src="https://kit.fontawesome.com/a1cf958ea2.js" crossorigin="anonymous"></script>
    <link href="../dist/css/index.css" rel="stylesheet">
    <title>CSS Frameworks Course Assignement - Social Media Application</title>
</head>

<body>
    <header>
        <form action="../index.html">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a href="/feed/index.html"><img src="../logo/logo.png"> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="" class="nav-link me-3">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link me-3" aria-current="page" href="/feed/index.html">
                                    <i class="fa-solid fa-house"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link me-3" aria-current="page" href="/profile/index.html">
                                    <i class="fa-solid fa-user"></i>
                                </a>
                            </li>
                        </ul>
                        <form class="d-flex text-center" role="search">
                            <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search"
                                style="width:200px">
                            <button class="btn btn-outline-success me-3" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                        <ul class="navbar-nav me-auto mb-2 xm-mt-3 md-ms-4 mb-lg-0">
                            <li><button id="logOutButton" type="submit" class="btn btn-primary">Log
                                    out</button></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </form>
    </header>

    <main>
        <div class="container mt-5 mb-5">
            <div class="row">
                <h1>Edit Recipe</h1>
                <div class="col mt-3">
                    <form id="edit-post-form">
                        <div class="mb-3">
                            <label for="editImage" class="form-label">New Recipe</label>
                            <input type="text" class="form-control" id="editImage" name="media"
                                placeholder="Place an URL for your image or video here">
                        </div>
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">New Recipe</label>
                            <input type="text" class="form-control" id="editTitle" name="title" placeholder="Title">
                        </div>
                        <div class="mb-3">
                            <label for="editBody" class="form-label">How to</label>
                            <textarea class="form-control" id="editBody" name="body" rows="7"
                                placeholder="Maximum 280 characters"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editTag" class="form-label">Category</label>
                            <input type="text" class="form-control" id="editTags" name="tags"
                                placeholder="Example: soup">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="/js/components/logOutButton.mjs" type="module"></script>
    <script src="/js/editPost.mjs" type="module"></script>
</body>

</html>
